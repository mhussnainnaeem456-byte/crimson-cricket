<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crimson Cricket Live</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #000; color: #fff; }
        .match-card { border: 1px solid #ff0000; margin: 10px; padding: 15px; border-radius: 10px; }
        h1 { color: #ff0000; }
    </style>
</head>
<body>
    <h1>ðŸ”¥ Crimson Cricket Live</h1>
    <div id="matches">Loading live scores...</div>

    <script>
        async function getScores() {
            try {
                // Ye line sab se zaroori hai white screen khatam karne ke liye
                const response = await fetch('/api/score');
                const data = await response.json();
                let html = '';
                data.forEach(match => {
                    html += `<div class="match-card">
                        <h3>${match.title}</h3>
                        <p>${match.score}</p>
                    </div>`;
                });
                document.getElementById('matches').innerHTML = html;
            } catch (e) {
                document.getElementById('matches').innerHTML = "No matches live right now.";
            }
        }
        getScores();
        setInterval(getScores, 30000); // Har 30 sec baad update
    </script>
</body>
</html>
